- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~./config']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.shell:
    ~/.vimrc:
    ~/.vim:
    ~/.fonts:
    ~/.dotfiles: ''
    ~/.zsh:
    ~/.zshrc:
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/powerline: config/powerline
- shell:
    - [git submodule update --init --recursive, Installing submodules]

