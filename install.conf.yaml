- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.shell:
    ~/.dotfiles: ''
    ~/.zsh:
    ~/.zshrc:
    ~/.config/nvim: config/nvim
    ~/.config/nvim/init.vim: config/nvim/init.vim
- shell:
    - [git submodule update --init --recursive, Installing submodules]

